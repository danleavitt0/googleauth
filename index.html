<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.8.7/satellizer.min.js"></script>
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div ng-controller="LoginCtrl">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <img class="face" ng-if="isAuthenticated()" src={{user.data.picture}} />
          <div>
            <md-button ng-hide="isAuthenticated()" class="" ng-click="authenticate('google')">Sign in with Google</md-button>
            <md-button ng-show="isAuthenticated()" class="md-raised md-warn" ng-click="logout()">Logout</md-button>
          </div>
        </div>
      </md-toolbar>
      <md-container ng-if="isAuthenticated()">
        <md-card ng-repeat="item in activities" flex-gt-md="33" flex-md="45" flex-sm="99">
          <md-item-content layout="column" layout-align="start start">
            <div class="md-toolbar-tools">
              <img class="face face-border" ng-show="isAuthenticated()" ng-src={{user.data.picture}} />
              <div>
                <h4 class="no-margin"> {{item.actor.displayName}} </h4>
                <span> {{item.published.substr(0,10)}} </span>
              </div>
            </div>
          </md-item-content>
            <div>
              <p class="margin-left">{{item.title}}</p>
            </div>
        </md-card>
      </md-container>
      
    </div>
  </body>

</html>
